<!DOCTYPE html>
<html>

<head>
    <!-- The titles font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100" rel="stylesheet">
    <!-- Font awesome (For logos)  -->
    <script src="https://kit.fontawesome.com/ab68e071ce.js"></script>
    <link rel="icon" href="assets/images/mcteams-logo.png" sizes="32x32" type="image/png" />
    <style>
        .container {
            display: block;
            margin: auto;
            text-align: center;
            margin-top: 15%;
        }
        
        .img {
            border-radius: 25%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
            filter: drop-shadow(0 0 0.25rem);
        }
        
        .modal {
            display: inline-table;
        }
        
        .modal.name {
            font-family: 'Work Sans', sans-serif;
            color: black;
        }
        
        .modal.icon {
			padding: 5px;
			color: #d4af37;
        }
        
        .modal.icon:hover i {
            filter: brightness(85%);
        }
		
		.fa-gradient {
	      background: linear-gradient(165deg, rgba(212,175,55,1) 0%, rgba(255,255,255,1) 25%, rgba(241,175,9,1) 100%);
		  -webkit-background-clip: text;
	      -webkit-text-fill-color: transparent;
		  background-clip: text;
		  text-fill-color: transparent;
	    }
		
        .bg {
            background: url("./assets/images/bg.png");
            -webkit-filter: blur(5px);
            -moz-filter: blur(5px);
            -o-filter: blur(5px);
            -ms-filter: blur(5px);
            filter: blur(5px);
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -ms-background-size: cover;
            -o-background-size: cover;
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
    <title>MCTeams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="container">
        <img src="assets/images/mcteams-logo.png" class="img" />
        <div class="modal">
		<!-- <h1 class="modal name">MCTeams</h1> -->
            <div>
                <a class="modal icon " href="https://twitter.com/MCTeams_">
                    <i class="fab fa-twitter fa-gradient fa-4x"></i>
                </a>
	            <a class="modal icon" href="./discord">
                    <i class="fab fa-discord fa-gradient fa-4x"></i>
                </a>
		<!--    
                <a class="modal icon" href="https://reddit.com/r/MCTEAMS">
                    <i class="fab fa-reddit fa-gradient fa-4x"></i>
                </a>
		<a class="modal icon" href="https://www.youtube.com/channel/UCdZ5dvG6PDyesVO80dC5CDA">
                    <i class="fab fa-youtube fa-gradient fa-4x"></i>
                </a>
                       -->
		    <a class="modal icon" href="https://store.mcteams.com">
                    <i class="fas fa-shopping-cart fa-gradient fa-4x"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="bg"></div>
</body>

</html>
