<!DOCTYPE html>
<html>

<head>
    <!-- The titles font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100" rel="stylesheet">
    <!-- Font awesome (For logos)  -->
    <script src="https://kit.fontawesome.com/ab68e071ce.js"></script>
    <link rel="icon" href="assets/images/X3.png" sizes="32x32" type="image/png" />
    <!-- Our own stylesheet -->
    <!-- <link href="./assets/css/index.css" rel="stylesheet"> -->
    <style>
        .container {
            display: block;
            margin: auto;
            text-align: center;
            margin-top: 15%;
        }
        
        .img {
            border-radius: 25%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 12%;
            filter: drop-shadow(0 0 0.25rem);
        }
        
        .modal {
            display: inline-table;
            /* position: fixed; */
            /* margin-top: 4%; */
        }
        
        .modal.name {
            font-family: 'Work Sans', sans-serif;
            color: black;
        }
        
        .modal.icon {
            color: black;
			padding: 5px;
        }
        
        .modal.icon:hover i {
            color: #434343;
        }
        
        .bg {
            background: url("./assets/images/moon.png");
            -webkit-filter: blur(5px);
            -moz-filter: blur(5px);
            -o-filter: blur(5px);
            -ms-filter: blur(5px);
            filter: blur(5px);
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -ms-background-size: cover;
            -o-background-size: cover;
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
    <title>DreamZ (Coming Soon)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="container">
        <img src="assets/images/X3.png" class="img" />
        <div class="modal">
            <h1 class="modal name">DreamZ</h1>
            <div>
                <a class="modal icon" href="https://www.youtube.com/Erkums">
                    <i class="fab fa-youtube fa-2x"></i>
                </a>
                <a class="modal icon" href="https://twitter.com/MCTeams_">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
			     <a class="modal icon" href="./discord">
                    <i class="fab fa-discord fa-2x"></i>
                </a>	
                <a class="modal icon" href="#forums_coming_soon">
                    <i class="fas fa-clipboard-list fa-2x"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="bg"></div>
</body>

</html>
